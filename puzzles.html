		<title>Puzzles 2 Puzzle U</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"

	<body class="container lato-regular h-screen flex flex-col" style="padding: 0; margin: 0">
		<div class="px-5 py-4 puzzles-navbar">
			<nav
				class="flex justify-between items-center border-black border-b-4 py-3 sticky top-0">

				<div

					<a href="index.html">

							class="lg:w-12 md:w-10 sm:w-4 h-auto" />
					</a>
				</div>
				<!-- Title Section -->
				<div class="flex justify-center items-center">
					<a
						href="puzzles.html"
						class="text-center text-4xl transition hover:text-green-800 mx-4 merriweather-regular">

					</a>
				</div>

				<!-- Desktop Navigation Links -->
				<div class="hidden md:block flex items-center">
					<ul class="flex space-x-6 text-sm lg:text-base">

								>Leaderboard</a
							>
						</li>
						<li>
							<a href="./index.html" class="hover:text-sky-400 transition">Home</a>
						</li>
						<li>
							<a href="./contact.html" class="hover:text-sky-400 transition"

							>

				id="menu"
				class="fixed top-0 right-0 h-full w-0 bg-zinc-900 text-white lato-bold transition-all duration-500 overflow-hidden z-40 md:hidden py-16 opacity-90">
				<div class="relative p-4">

					<button
						id="close-menu"
						class="absolute top-4 left-4 text-3xl transform transition-transform duration-500 hover:text-sky-400">

					</button>

					<!-- Menu Links -->
					<div class="space-y-4 my-10">
						<a href="leaderboard.html" class="block hover:text-sky-400">Leaderboard</a>

						<a href="contact.html" class="block hover:text-sky-400">Contact</a>
					</div>
				</div>
			</div>
		</div>

		<main class="container px-5 py-4 flex grow" style="padding: 0; margin: 0">
			<div
				class="grow"
				style="width: 100%"
				data-fillout-id="xabuTVWCF5us"
				data-fillout-embed-type="standard"
				data-fillout-inherit-parameters></div>
			<script src="https://server.fillout.com/embed/v1/"></script>

		</main>
